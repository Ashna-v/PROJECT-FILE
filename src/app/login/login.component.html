<section>
    <div class="imgbx">
       <img src="../../assets/black.jpeg">

    </div>
    <div class="contentbx">
       <div class="formbx">
          <h2>LOGIN <i class="fas fa-sign-in-alt"></i></h2>
          <form name="" action="" method="post" #form="ngForm" (ngSubmit)="signin(form)">
             <div class="inputbx">
                <span>Username</span>
                <input type="text" name="username" #username="ngModel" ngModel required>
                <div style="color: red;" *ngIf="!username.valid && username.touched">Please enter the username</div>

             </div>
             <div class="inputbx">
                <span>Password</span>
                <input type="password" name="password" #password="ngModel" ngModel required>
                <div style="color: red;" *ngIf="!password.valid && password.touched">please enter the password</div>

             </div>
             <div class="remember">
                <label><input type="checkbox" name=""> Remember Me</label>
             </div>
             <div class="inputbx">
                <input type="submit" value="Sign In" name="">
             </div>
             <div class="inputbx">
                <p> Don't have an account?<a href="#">Sign Up</a></p>
             </div>



          </form>

       </div>

    </div>
 </section>
